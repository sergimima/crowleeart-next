services:
  # üóÉÔ∏è BASE DE DATOS POSTGRESQL
  postgres:
    image: postgres:15-alpine
    container_name: crowleeart-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crowleeart}
      POSTGRES_USER: ${POSTGRES_USER:-crowlee}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crowlee} -d ${POSTGRES_DB:-crowleeart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crowleeart-network

  # üöÄ NEXT.JS APP (Frontend + Backend API integrado)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crowleeart-app-prod
    restart: unless-stopped
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - NET_BIND_SERVICE
    # read_only: true
    # tmpfs:
    #   - /tmp:noexec,nosuid,size=100m
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-crowlee}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-crowleeart}
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crowleeart-network

  # üåê NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: crowleeart-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crowleeart-network

# üì¶ VOL√öMENES PERSISTENTES
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  nginx_logs:
    driver: local

# üåê RED PERSONALIZADA
networks:
  crowleeart-network:
    driver: bridge
